spring.application.name=Interview Tracker
server.port=8080
# Directory where resumes will be stored locally
resume.upload.dir=/Users/fakru/Documents/IntelliJ/interview-tracker-FS/resume
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=5MB
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# AWS Configuration
cloud.aws.region.static=ap-south-1
cloud.aws.stack.auto=false
# Application Configuration
application.bucket.name=interview-tracker-resumes